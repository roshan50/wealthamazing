<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wealthamazing</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="wealth-header">
        <div class="wealth-header--top">
          <div class="wealth-header--top--menu"></div>
          <div class="wealth-header--top--time"></div>
        </div>
        <div class="wealth-header--btm">
          <div class="wealth-header--btm--logo"></div>
          <div class="wealth-header--btm--sign"></div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="container">

        <div class="map">
          <div class="map--sticky">
            <div class="map--sticky--title"></div>
            <div class="map--sticky--table"></div>
            <div class="map--sticky--btn"></div>
            <div class="map--sckiky--img"></div>
          </div>
        </div>

        <div class="what">
          <div class="what--content">
            <div class="what--content--icon"></div>
            <div class="what--content--title"></div>
            <div class="what--content--text"></div>
            <div class="what--content--btn"></div>
          </div>
          <div class="what--img"></div>
        </div>

        <div class="feature">
          <div class="feature--icon"></div>
          <div class="feature--title"></div>
          <div class="feature--img"></div>
        </div>

        <div class="amount">
          <div class="amount--tables">
            <div class="amount--tables--deposit"></div>
            <div class="amount--tables--withdrawals"></div>
          </div>
          <div class="amount--calc"></div>
        </div>

        <div class="investors">
          <div class="investors--icon"></div>
          <div class="investors--title"></div>
          <ul class="investors--list">
            <li class="investors--list--items item1">
              <div class="items--img"></div>
              <div class="items--txt"></div>
            </li>
            <li class="investors--list--items item2">
              <div class="items--img"></div>
              <div class="items--txt"></div>
            </li>
          </ul>
        </div>

        <div class="logos"></div>

        <div class="signup"></div>

        <footer>
          <div class="btm-menu"></div>
          <div class="copy-right">
            <div class="copy-right--menu"></div>
            <div class="copy-right--txt"></div>
          </div>
          <div class="footer-logos">
            <div class="footer-logos__comodo"></div>
            <div class="footer-logos__navac"></div>
          </div>
        </footer>

      </div>
    </div>
  </body>
</html>
